<head>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightblue;
    }

    .container {
      text-align: center;
    }

    </center>
  </div>  
</head>
  <style>
    .top {
      display: flex
      height: 100vhl
    }
    
  </style>

<body>
  <div class="container">
    <button onclick="triggerCode('SOS')">S.O.S</button>
    <button onclick="triggerCode('Red')">Code Red</button>
    <button onclick="triggerCode('Blue')">Code Blue</button>
    <button onclick="triggerCode('Yellow')">Code Yellow</button>
    <button onclick="triggerCode('Green')">Code Green</button>
  </div>

  <script>
    function triggerCode(code) {
      let page;
      switch (code) {
        case 'SOS':
          page = 'sos.html';
          break;
        case 'Red':
          page = 'cr.html';
          break;
        case 'Blue':
          page = 'cb.html';
          break;
        case 'Yellow':
          page = 'cy.html';
          break;
        case 'Green':
          page = 'cg.html';
          break;
        default:
          page = 'index.html';
          break;
      }
      window.location.href = page;
    }
  </script>
</body>
</html>
